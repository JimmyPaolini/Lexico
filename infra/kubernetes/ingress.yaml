apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - secretName: tls
      hosts:
        - lexicolatin.com
        - www.lexicolatin.com
  rules:
    - host: lexicolatin.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 3000
          - path: /graphql
            pathType: Prefix
            backend:
              service:
                name: server
                port:
                  number: 3001
    - host: www.lexicolatin.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 3000
          - path: /graphql
            pathType: Prefix
            backend:
              service:
                name: server
                port:
                  number: 3001
