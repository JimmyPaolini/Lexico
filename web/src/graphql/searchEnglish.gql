#import "./fragments/PrincipalParts.graphql"
#import "./fragments/inflections/Inflections.graphql"
#import "./fragments/Translations.graphql"
#import "./fragments/forms/Forms.graphql"

query SearchEnglish($search: String!) {
  searchLatin(search: $search) {
    id
    word
    partOfSpeech
    principalParts {
      ...allPrincipalParts
    }
    inflection {
      ...allInflections
    }
    translations {
      ...allTranslations
    }
    forms {
      ...allForms
    }
    identifiers
  }
}
