fragment allInflections on Inflection {
  ... on NounInflection {
    ...allNounInflections
  }
  ... on VerbInflection {
    ...allVerbInflections
  }
  ... on AdjectiveInflection {
    ...allAdjectiveInflections
  }
  ... on AdverbInflection {
    ...allAdverbInflections
  }
  ... on PrepositionInflection {
    ...allPrepositionInflections
  }
  ... on Uninflected {
    ...allUninflected
  }
}
