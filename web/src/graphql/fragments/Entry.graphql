#import "./PrincipalParts.graphql"
#import "./Translations.graphql"
#import "./forms/Forms.graphql"
#import "./inflections/Inflections.graphql"

fragment allEntry on Entry {
  id
  word
  partOfSpeech
  principalParts {
    ...allPrincipalParts
  }
  inflection {
    ...allInflections
  }
  translations {
    ...allTranslations
  }
  forms {
    ...allForms
  }
  identifiers
  bookmarked
}
